<mat-card style="display: grid; place-items: center;">
  <form [formGroup]="formulario" (ngSubmit)="buscarCodigoGestion()" style="display: flex; flex-wrap: wrap; justify-content: center;">
    <div style="flex: 1; margin: 10px;">
      <mat-form-field>
        <input matInput placeholder="no. Identificacion" formControlName="numeroIdentificacion">
      </mat-form-field>
    </div>

    <div style="flex: 1; width: 100%; display: flex; justify-content: center; margin-top: 20px;">
      <button mat-raised-button color="warn" type="button" (click)="formulario.reset()" style="margin-right: 10px;">
        <mat-icon>clear</mat-icon>
        Limpiar
      </button>

      <button mat-raised-button color="primary" type="submit" style="margin-right: 10px;">
        <mat-icon>search</mat-icon>
        Buscar
      </button>
    </div>
  </form>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="mostrarTabla">

  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="noIdentificacion">
    <th mat-header-cell *matHeaderCellDef> No. Identificación </th>
    <td mat-cell *matCellDef="let element"> {{element.noIdentificacion}} </td>
  </ng-container>

  <ng-container matColumnDef="idPrestamo">
    <th mat-header-cell *matHeaderCellDef> ID Préstamo </th>
    <td mat-cell *matCellDef="let element"> {{element.idPrestamo}} </td>
  </ng-container>

  <ng-container matColumnDef="montoAprobado">
    <th mat-header-cell *matHeaderCellDef> Monto Aprobado </th>
    <td mat-cell *matCellDef="let element"> {{element.montoAprobado}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaAprobacion">
    <th mat-header-cell *matHeaderCellDef> Fecha Aprobación </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaAprobacion | date}} </td>
  </ng-container>

  <ng-container matColumnDef="cantidadMeses">
    <th mat-header-cell *matHeaderCellDef> Meses </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidadMeses}} </td>
  </ng-container>

  <ng-container matColumnDef="saldoPendiente">
    <th mat-header-cell *matHeaderCellDef> Saldo Pendiente </th>
    <td mat-cell *matCellDef="let element"> {{element.saldoPendiente}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreEstado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreEstado}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="capturarDatosFila(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
